<!DOCTYPE html>
<html lang="en" rem="750">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>钱包</title>
    <link rel="stylesheet" href="css/6-qianbao.css">
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1215502_skzy64awk4.css">
</head>
<body>
      <div class="topbar">
        <div class="topbox">
        <a href="">
                <i class="iconfont icon-fanhui"></i>
        </a>
        <span>我的钱包</span>
    </div>
    </div>
    <div class="dollar">
        <div class="cash">
            <a href="">
            <span>50元</span>
            <p>售价49.8元</p>
            </a>
        </div>
        <div class="cash v1">
                <a href="">
                <span>100元</span>
                <p>售价99.8元</p>
                </a>
        </div>
        <div class="cash">
                <a href="">
                <span>200元</span>
                <p>售价198.8元</p>
                </a>
        </div>
        <div class="cash">
                <a href="">
                <span>300元</span>
                <p>售价49.8元</p>
                </a>
                <i class="iconfont icon-huangguan"></i>
                <pre>白银会员</pre>
        </div>
        <div class="cash">
                <a href="">
                <span>500元</span>
                <p>售价99.8元</p>
                </a>
                <i class="iconfont icon-huangguan"></i>
                <pre>黄金会员</pre>
        </div>
        <div class="cash">
                <a href="">
                <span>1000元</span>
                <p>售价198.8元</p>
                </a>
                <i class="iconfont icon-huangguan"></i>
                <pre>白金会员</pre>
        </div>
        
       
        
    </div>
    <div class="pay">
        <input type="text" placeholder="自定义金额">
        <div class="value" >
            <a href="">
            <span>确认充值</span>
            </a>
        </div>
    </div>

</html>
